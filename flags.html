<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Flags</title>

    <style type="text/css">
        html {
            font-family:Verdana, "Geneva CE", lucida, sans-serif, Sans;
            padding:20px;
        }

        input {
            border:1px solid #000000;
        }

        input#country {
            width:250px;
        }

        input#button {
            width:250px;
        }

        img#flag, img#prevFlag {
            border:1px solid #aaaaaa;
            display:block;
            width:250px;
            height:150px;
        }

        div.foot {
            color:#777777;
            font-size:small;
            font-style:italic;
            margin-top:20px;
            border-top:1px solid #777777;
            text-align:right;
        }

        div.foot a {
            color:#777777;
        }

        h1 {
            font-size:130%;
        }

        h2 {
            font-size:120%;
        }
    </style>

</head>
<body>

<h1>Flags</h1>

<table>
    <tr><td><input id="country" type="text" value="Country name"></td></tr>
    <tr><td><input id="button" type="submit" name="submit" value="Check" onclick="process();"></td></tr>

    <tr><td><img id="flag" src="" alt=""></td></tr>
    <tr><td><span id="score">Score: 0 of 0</span></td></tr>
</table>

<h2>Previous:</h2>

<table>
    <tr><td><img id="prevFlag" src="" alt=""></td></tr>
    <tr><td><span id="prevCountry">&nbsp;</span></td></tr>

    <tr><td><span id="continent">&nbsp;</span></td></tr>
    <tr><td><span id="government">&nbsp;</span></td></tr>
    <tr><td><span id="language">&nbsp;</span></td></tr>
</table>

<div class="foot">

document.getElementById("country").onkeypress = function(e) {
    var event = e || window.event;
    var charCode = event.which || event.keyCode;

    if ( charCode == '13' ) {
      process();
      document.getElementById("country").value = "";
      return false;
    }
}

    total++;
